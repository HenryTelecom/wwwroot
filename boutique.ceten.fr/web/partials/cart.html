<div class="nav-bottom">
    <div class="search-box">
        <input ng-model="search.product.name" placeholder="Rechercher">
    </div>
    <h1>Panier</h1>
</div>

<div class="body-wrapper order-list">
    <div class="container-fluid">
        <div class="row order-header">
            <div class="col-xs-3 col-sm-3 col-md-6">Produit</div>
            <div class="col-xs-3 col-sm-3 col-md-2">Quantit√©</div>
            <div class="col-xs-3 col-sm-3 col-md-2">Prix </div>
        </div>
        
        <div class="row order" ng-repeat="order in orders | filter:search">
            <div class="col-xs-3 col-sm-3 col-md-6">{{ order.product.name }}</div>

            <div class="col-xs-3 col-sm-3 col-md-2 no-padding">
                <div class="order-amount">
                    <a ng-click="toggleDropdown">{{ order.count }}</a>
                    <ul class="dropdown">
                        <li ng-repeat="i in ceten.range(1, ceten.maxStock(order.product))">
                            <a ng-click="ceten.cart.set(order.product, i, order)">{{ i }}</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-xs-3 col-sm-3 col-md-2">{{ ceten.price(order.product) }}</div>

            <div class="col-xs-3 col-sm-3 col-md-2 no-padding order-delete">
                <a ng-click="ceten.cart.remove(order, orders)" >Supprimer</a>
            </div>
        </div>

        <div class="row order-total">
            <div class="col-xs-3 col-sm-3 col-md-6"></div>
            <div class="col-xs-3 col-sm-3 col-md-2"></div>
            <div class="col-xs-3 col-sm-3 col-md-2"><strong>{{ ceten.total(orders) }}</strong></div>
            <div class="col-xs-3 col-sm-3 col-md-2 no-padding order-button">
                <a ng-click="ceten.order()">Commander</a>
            </div>
        </div>
    </div>
</div>
